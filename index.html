<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="Site">
    <header class="header">
        <h1 class="header__main-headline">TODO LIST</h1>
    </header>

    <main class="site-content">
        <section>
            <form class="form-todo" name="todo_form">
                <label>
                    <input class="form-todo__input" type="text" name="todo_input">
                </label>
                <button type="submit" class="form-todo__save-button">Save</button>
            </form>
        </section>

        <section class="container-todo">
            <ul class="container-todo__list-todo">

            </ul>
        </section>
    </main>

    <footer class="footer">
        <span>Copyright Â© 2017 </span>
        <img src="images/panda.svg" alt="logo">
        <b>TOdo List</b>
    </footer>
<script src="js/main.js"></script>
</body>
</html>
